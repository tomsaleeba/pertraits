name: Continuous Integration

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: |
        cd ./frontend/
        npm ci
    # - name: lint FIXME add eslint
    #   run: npm run lint
    - name: unit test
      run: |
        cd ./frontend/
        npm run test
